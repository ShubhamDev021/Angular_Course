<h1>Counter App</h1>

<div>
  <h2 class="counter">{{ count }}</h2>
  <div>
    <button class="btn bg-red" (click)="handleCounter('increment')">Increment</button>
    <button class="btn bg-black" (click)="handleCounter('reset')">Reset</button>
    <button class="btn bg-green" (click)="handleCounter('decrement')">Decrement</button>
  </div>
</div>
